apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: server
    labels:
        name: server
        app: witcherapp
spec:
    replicas: 3
    selector:
        matchLabels:
            tier: server
    template:
        metadata:
            labels:
                name: server
        spec:
            containers:
                - image: akshaygpt/witcher-session-management:1.0
                  name: server
                  ports:
                      - containerPort: 4321