apiVersion: v1
kind: Deployment
metadata:
    name: server
    labels:
        name: server
        app: witcherapp
spec:
    replicas: 3
    template:
        metadata:
            labels:
                name: server
        spec:
            containers:
                - image: iuwitcher2020/dockerized_session_management:latest
                  name: server
                  ports:
                      - containerPort: 4321
---
apiVersion: v1
kind: Service
metadata:
    name: server
    labels:
        name: server
        app: witcherapp
spec:
    selector:
        name: server
    type: LoadBalancer
    ports:
        - name: http
          port: 4321
          targetPort: 4321
          protocol: TCP

